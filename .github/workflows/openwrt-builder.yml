name: ImmortalWrt Builder

permissions:
  contents: write

on:
  repository_dispatch:
    types: [ "Source Code Update" ]
  workflow_dispatch:
    inputs:
      device:
        description: 'ç¼–è¯‘è®¾å¤‡åž‹å·'
        required: true
        type: choice
        default: 'all'
        options:
          - '256M'
          - '128M'
          - '128M-Ubootmod'
          - 'all' 
      repo:
        description: 'æŒ‡å®šæºç ä»“åº“åœ°å€'
        required: true
        type: string
        default: 'https://github.com/padavanonly/immortalwrt-mt798x-6.6'
      commit:
        description: 'æŒ‡å®šæºç commitè¿›è¡Œç¼–è¯‘ï¼Œç•™ç©ºæ‹‰å–æœ€æ–°æºç '
        required: false
        type: string
        default: ''
      ssh:
        description: 'æ˜¯å¦æ‰§è¡Œ make menuconfig, ç¼–è¯‘è®¾å¤‡ä¸º all æ—¶æ— æ•ˆ'
        required: false
        type: boolean
        default: false
      release:
        description: 'æ˜¯å¦å‘å¸ƒç¼–è¯‘äº§ç‰©åˆ° Release'
        required: false
        type: boolean
        default: true
      prerelease:
        description: 'æ˜¯å¦å‘å¸ƒä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (Pre-release)'
        required: false
        type: boolean
        default: false

env:
  DEVICE_INPUT: ${{ github.event.inputs.device || github.event.client_payload.device }}
  CCACHE_DIR: /workdir/.ccache
  CCACHE_MAXSIZE: 2G
  REPO_URL: ${{ github.event.inputs.repo }}
  REPO_BRANCH: openwrt-24.10-6.6
  REPO_COMMIT: ${{ github.event.inputs.commit }}
  FEEDS_CONF: feeds.conf.default
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_RELEASE: ${{ github.event.inputs.release }}
  PRERELEASE: ${{ github.event.inputs.prerelease }}
  TZ: Asia/Shanghai

jobs:
  menuconfig:
    name: âš™ï¸ Menuconfig & Push
    if: github.event.inputs.ssh == 'true' && github.event.inputs.device != 'all'
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ™Œ Checkout
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Init Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libncurses-dev build-essential git wget python3 bzip2
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: ðŸªœ Clone source code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: ðŸ”§ Set device variables
        run: |
          case "$DEVICE_INPUT" in
            "256M") echo "CONFIG_FILE=config/256m.config" >> $GITHUB_ENV ;;
            "128M") echo "CONFIG_FILE=config/128m.config" >> $GITHUB_ENV ;;
            "128M-Ubootmod") echo "CONFIG_FILE=config/128muboot.config" >> $GITHUB_ENV ;;
          esac

      - name: ðŸ‘©â€ðŸ’» Copy previous config if exists
        run: |
          if [ -f "$GITHUB_WORKSPACE/${CONFIG_FILE}" ]; then
            cp -f "$GITHUB_WORKSPACE/${CONFIG_FILE}" /workdir/openwrt/.config
          fi

      - name: âš™ï¸ Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: ðŸ§¬ Update & Install feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: ðŸ§© Load custom configuration
        run: |
          [ -e $CONFIG_FILE ] && cp -f $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: âŒ¨ï¸ SSH connection to Menuconfig
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15
          
      - name: ðŸ“¤ Push config to main branch
        run: |
          SRC="/workdir/openwrt/.config"
          DST="$GITHUB_WORKSPACE/${CONFIG_FILE}"
          mkdir -p "$(dirname "$DST")"
          cp -f "$SRC" "$DST"
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$CONFIG_FILE"
          git diff --cached --quiet || (git commit -m "Update config: ${CONFIG_FILE}" && git push origin HEAD:main)

  build:
    name: ðŸ”¨ Build Firmware
    needs: menuconfig
    if: always() && (needs.menuconfig.result == 'success' || needs.menuconfig.result == 'skipped')
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ™Œ Checkout
        uses: actions/checkout@v4

      - name: ðŸª  Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: ðŸ› ï¸ Init Environment
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: ðŸªœ Clone source code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt
          if [ -n "${REPO_COMMIT}" ]; then
            cd openwrt && git checkout ${REPO_COMMIT}
          fi
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: âš™ï¸ Setup ccache & DL cache
        uses: actions/cache@v4
        with:
          path: |
            /workdir/.ccache
            /workdir/openwrt/dl
          key: ${{ runner.os }}-openwrt-combined-${{ env.REPO_BRANCH }}-${{ hashFiles('config/*.config') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-combined-${{ env.REPO_BRANCH }}-

      - name: ðŸ”§ Configure ccache
        run: |
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache --set-config=cache_dir=$CCACHE_DIR
          ccache --set-config=compression=true
          ccache -z

      - name: ðŸ§¬ Update & Install feeds
        run: |
          cd openwrt
          [ -e $GITHUB_WORKSPACE/$FEEDS_CONF ] && mv $GITHUB_WORKSPACE/$FEEDS_CONF feeds.conf.default
          chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
          $GITHUB_WORKSPACE/$DIY_P1_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: ðŸ”¨ Multi-Device Compilation Loop
        id: compile
        run: |
          # 1. ç¡®å®šç¼–è¯‘åˆ—è¡¨
          if [ "${DEVICE_INPUT}" = "all" ]; then
            DEVICES="256M 128M 128M-Ubootmod"
          else
            DEVICES="${DEVICE_INPUT}"
          fi

          mkdir -p $GITHUB_WORKSPACE/firmware_collection

          cd /workdir/openwrt

          for DEV in $DEVICES; do
            echo "::group::ðŸš€ Building $DEV"
            
            # 2. è®¾ç½®å½“å‰è®¾å¤‡é…ç½®æ–‡ä»¶
            case "$DEV" in
              "256M") CONFIG="config/256m.config" ;;
              "128M") CONFIG="config/128m.config" ;;
              "128M-Ubootmod") CONFIG="config/128muboot.config" ;;
            esac
            
            echo "Using Config: $CONFIG"
            
            # 3. åŠ è½½é…ç½®
            cp -f $GITHUB_WORKSPACE/$CONFIG .config
            
            # 4. åˆ·æ–°é…ç½®å¹¶ä¸‹è½½
            make defconfig
            make download -j$(nproc)
            
            # 5. å¼€å§‹ç¼–è¯‘
            # ä½¿ç”¨ ccache åŠ é€Ÿï¼Œå¹¶ä¿ç•™ Toolchain
            if ! make -j$(nproc) CC="ccache gcc" CXX="ccache g++"; then
              echo "âš ï¸ Multi-threaded failed, retrying single-threaded..."
              make -j1 V=s || exit 1
            fi

            # 6. æ”¶é›†äº§ç‰©
            # ç›´æŽ¥å¯»æ‰¾æ‰€æœ‰ bin æ–‡ä»¶å¹¶å¤åˆ¶
            echo "ðŸ“¥ Collecting artifacts for $DEV..."
            find bin/targets/ -name "*sysupgrade.bin" -exec cp {} $GITHUB_WORKSPACE/firmware_collection/ \;

            # 8. å®šå‘æ¸…ç†
            echo "ðŸ§¹ Partial cleaning to save disk space while keeping toolchain..."
            rm -rf ./build_dir/target-* 
            rm -rf ./bin/targets/*
            
            echo "âœ… $DEV build finished."
            df -hT /workdir
            echo "::endgroup::"
          done
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸª„ Upload Binaries (Artifacts)
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: ImmortalWrt_Combined_${{ env.DEVICE_INPUT }}_${{ env.REPO_BRANCH }}
          path: ${{ github.workspace }}/firmware_collection/*

      - name: ðŸ“Œ Generate Release Tag
        id: tag
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
        run: |
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="ImmortalWrt-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          cat > release.txt << EOF
          ## ðŸ“¦ ImmortalWrt Firmware Release

          **ðŸ·ï¸ Release:** $RELEASE_TAG
          **ðŸŒ¿ Branch:** $REPO_BRANCH
          **ðŸ“± Device:** ${DEVICE_INPUT}
          **ðŸ“… Build Date:** $(date +"%Y-%m-%d %H:%M:%S")
          **ðŸ”¨ Compiler:** GCC with ccache

          ## ðŸ“¥ Download

          Download the firmware files from the assets below.

          ---

          Built with â¤ï¸ using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload to Release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success'
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          prerelease: ${{ env.PRERELEASE == 'true' }}
          files: ${{ github.workspace }}/firmware_collection/*

      - name: ðŸš§ Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 9