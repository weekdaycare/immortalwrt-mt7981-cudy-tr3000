name: 798x-UBOOT

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'æ˜¯å¦å‘å¸ƒä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (Pre-release)'
        required: false
        type: boolean
        default: false
      device_size:
        description: 'è®¾å¤‡åž‹å·: 128 æˆ– 256 (MB)'
        required: true
        type: choice
        default: '256M'
        options:
          - '128M'
          - '256M'
      multi_layout:
        description: 'æ˜¯å¦ç¼–è¯‘å¤šåˆ†åŒºç‰ˆæœ¬ (Multi-layout)'
        required: false
        type: boolean
        default: false
      branch:
        description: 'é€‰æ‹©åˆ†æ”¯è¿›è¡Œç¼–è¯‘'
        required: false
        type: string
        default: 'master'

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_TARGET: MTK-798x
  WRT_REPO: https://github.com/weekdaycare/bl-mt798x-dhcpd
  WRT_BRANCH: ${{ github.event.inputs.branch }}
  PRERELEASE: ${{ github.event.inputs.prerelease }}

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: âš™ï¸ Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler flex gcc-aarch64-linux-gnu libssl-dev qemu-user-static
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: âš™ï¸ Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")" >> $GITHUB_ENV
          # Set device and multi-layout from workflow inputs
          echo "WRT_DEVICE=${{ github.event.inputs.device_size }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.multi_layout }}" = "true" ]; then echo "WRT_MULTI=1" >> $GITHUB_ENV; else echo "WRT_MULTI=0" >> $GITHUB_ENV; fi

      - name: â¬‡ï¸ Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: ðŸ› ï¸ Compile Firmware
        run: |
          cd ./wrt/
          # Choose board based on selected device size
          if [ "${WRT_DEVICE}" = "256M" ]; then BOARD=cudy_tr3000-v1-256mb; else BOARD=cudy_tr3000-v1; fi
          # MULTI_LAYOUT is set to 1 when multi-layout selected, otherwise 0
          SOC=mt7981 BOARD=$BOARD VERSION=2025 MULTI_LAYOUT=$WRT_MULTI ./build.sh

      - name: ðŸ“¦ Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/

          for FILE in $(find ./output/ -type f -iname "*.*") ; do
            EXT=$(basename $FILE | cut -d '.' -f 2-)
            NAME=$(basename $FILE | cut -d '.' -f 1)
            NEW_FILE="$NAME"_"$WRT_DATE"."$EXT"
            mv -f $FILE ./upload/$NEW_FILE
          done

      - name: ðŸ“Œ Generate release tag
        id: tag
        run: |
          DEVICE="${{ github.event.inputs.device_size }}"
          MULTI_LAYOUT_FLAG="${{ github.event.inputs.multi_layout }}"
          if [ "$MULTI_LAYOUT_FLAG" = "true" ]; then ML_FLAG="Yes"; ML_SHORT="multi"; else ML_FLAG="No"; ML_SHORT="single"; fi
          FIRMWARE_NAME="uboot-${WRT_DEVICE}-${ML_SHORT}"
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="${FIRMWARE_NAME}-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # ç”Ÿæˆ release ä¿¡æ¯
          cat > release.txt << EOF
          ## ðŸ“¦ Uboot Firmware Release

          **ðŸ·ï¸ Release:** $RELEASE_TAG
          **ðŸ“¦ Repo:** $WRT_REPO
          **ðŸŒ¿ Branch:** $WRT_BRANCH
          **ðŸ“± ATF:** atf-20250711
          **ðŸ“± MTK:** uboot-mtk-20250711
          **ðŸ“± Device:** $DEVICE_NAME
          **ðŸ”€ Multi-layout:** $ML_FLAG
          **ðŸ“… Build Date:** $(date +"%Y-%m-%d %H:%M:%S")

          ## ðŸ“¥ Download

          Download the firmware files from the assets below.

          ## ðŸš§ Notice

          è¯¥å›ºä»¶ä¸º DHCP uboot, 128M uboot ä¸ºä¸‰åˆ†åŒºå¸ƒå±€ï¼Œæ”¯æŒåŽŸåŽ‚ ubi å¤§å° 64MBï¼Œæ‰©å®¹ ubi åˆ†åŒº 112MBï¼Œæœ€å¤§ ubi åˆ†åŒº 122MBï¼Œ256M uboot ä¸ºå•åˆ†åŒºå¸ƒå±€ã€‚

          ---

          Built with â¤ï¸ using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          prerelease: ${{ env.PRERELEASE == 'true' }}
          files: ./wrt/upload/*.bin